<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/resources/templates/masterpage.xhtml">
    
	<ui:define name="head">
		<script src="#{request.contextPath}/resources/scripts/dropdown/jquery.dropdown.js" />
		<script type="text/javascript">
		 	$(function(){
		 		$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					delay : 100,
					random : true
				} );
			});
		</script>
		<style>
			.cd-dropdown,
			.cd-select {
				position: relative;
				width: 300px;
				margin: 20px auto;
				display: block;
			}
			
			.cd-dropdown > span {
				width: 100%;
				height: 60px;
				line-height: 60px;
				color: #999;
				font-weight: 700;
				font-size: 16px;
				background: #fff;
				display: block;
				padding: 0 50px 0 30px;
				position: relative;
				cursor: pointer;
			}
			
			.cd-dropdown > span:after {
				content: '\25BC';
				position: absolute;
				right: 0px;
				top: 15%;
				width: 50px;
				text-align: center;
				font-size: 12px;
				padding: 10px;
				height: 70%;
				line-height: 24px;
				border-left: 1px solid #ddd;
			}
			
			.cd-dropdown.cd-active > span:after {
				content: '\25B2';
			}
			
			.cd-dropdown ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: block;
				position: relative;
			}
			
			.cd-dropdown ul li {
				display: block;
			}
			
			.cd-dropdown ul li span {
				width: 100%;
				background: #fff;
				line-height: 60px;
				padding: 0 30px 0 75px;
				display: block;
				color: #bcbcbc;
				cursor: pointer;
				font-weight: 700;
			}
			
			.cd-dropdown > span,
			.cd-dropdown ul li span {
				-webkit-backface-visibility: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			.cd-dropdown > span span[class^="icon-"],
			.cd-dropdown > span span[class*=" icon-"]{
				padding: 0 30px 0 45px;
			}
			
			/* Select fallback styling */
			.cd-select {
				border: 1px solid #ddd;
			}
			.fleft {
				float: left;
				width: 49%;
				min-width: 300px;
			}
			.cd-dropdown > span,
			.cd-dropdown ul li:nth-last-child(-n+3) span {
				box-shadow: 0 1px 1px rgba(0,0,0,0.1);
			}
			
			.cd-dropdown ul {
				position: absolute;
				top: 0px;
				width: 100%;
			}
			
			.cd-dropdown ul li {
				position: absolute;
				width: 100%;
			}
			
			.cd-active.cd-dropdown > span {
				color: #4d8c9d;
			}
			
			.cd-active.cd-dropdown > span,
			.cd-active.cd-dropdown ul li span {
				box-shadow: 0 1px 1px rgba(0,0,0,0.1);
			}
			
			.cd-active.cd-dropdown ul li span {
				-webkit-transition: all 0.2s linear 0s;
				-moz-transition: all 0.2s linear 0s;
				-ms-transition: all 0.2s linear 0s;
				-o-transition: all 0.2s linear 0s;
				transition: all 0.2s linear 0s;
			}
			
			.cd-active.cd-dropdown ul li span:hover {
				background: #4d8c9d;
				color: #fff;
			}
		</style>
	</ui:define>
	
	<ui:define name="body">
			
			<div class="fleft">
				<select id="cd-dropdown" class="cd-select">
					<option value="-1" >Choose a network to add</option>
					<option value="1" class="icon-google-plus">Google Plus</option>
					<option value="2" class="icon-facebook">Facebook</option>
					<option value="3" class="icon-twitter">Twitter</option>
					<option value="4" class="icon-github">GitHub</option>
				</select>
			</div>
			
			<ui:remove>
				<h1>Skills Page</h1>
				<ul>
					<li>List item 1</li>
					<li>List item 2</li>
					<li>List item 3</li>
					<li>List item 4</li>
				</ul>
			</ui:remove>
			
	</ui:define>
</ui:composition>
