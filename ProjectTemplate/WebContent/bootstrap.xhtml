<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/templates/masterpage.xhtml">
    
	<ui:define name="head">
		<script type="text/javascript">
		 	$(function(){
		 		
			});
		</script>
		<style></style>
		
	</ui:define>
	
	<ui:define name="body">

		<div class="container">
			<table class="table">
				<caption>Contextual Table Layout</caption>
				<thead>
					<tr>
						<th>Product</th>
						<th>Payment Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<td>Product1</td>
						<td>23/11/2013</td>
						<td>Pending</td>
					</tr>
					<tr class="success">
						<td>Product2</td>
						<td>10/11/2013</td>
						<td>Delivered</td>
					</tr>
					<tr class="warning">
						<td>Product3</td>
						<td>20/10/2013</td>
						<td>In Call to confirm</td>
					</tr>
					<tr class="danger">
						<td>Product4</td>
						<td>20/10/2013</td>
						<td>Declined</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						class="form-control" id="name" placeholder="Enter Name"/>
				</div>
				<div class="form-group">
					<label for="inputfile">File input</label> <input type="file"
						id="inputfile" />
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> Check me out </input></label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		
		<br/><br/>
		
		<div class="container">

			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="name">Name</label> <input type="text"
						class="form-control" id="name" placeholder="Enter Name"/>
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputfile">File input</label> <input
						type="file" id="inputfile"/>
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> Check me out </input> </label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>
		
		<br/><br/>
		
		<div class="container">

			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">First
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname"
							placeholder="Enter First Name"/>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Last
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname"
							placeholder="Enter Last Name"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me </input> </label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>


		</div>
		
		<br/><br/>
		
		<div class="container">

			<label for="name">Example of Default Checkbox and radio button </label>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">Option 1 </input>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">Option 2 </input>
				</label>
			</div>
			<div class="radio">
				<label> 
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked"> Option 1 </input> 
				</label>
			</div>
			<div class="radio">
				<label> 
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option 2 - selecting it will deselect option 1 </input> 
				</label>
			</div>
			<label for="name">Example of Inline Checkbox and radio button
			</label>
			<div>
				<label class="checkbox-inline"> 
					<input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1 </input> 
				</label> 
				<label class="checkbox-inline"> 
					<input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2 </input> 
				</label> 
				<label class="checkbox-inline"> 
					<input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3 </input> 
				</label> 
				<label class="checkbox-inline"> 
					<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked="checked"> Option 1 </input>
				</label> 
				<label class="checkbox-inline">
					<input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> Option 2 </input>
				</label>
			</div>


		</div>
		
		<br/><br/>
		
		<div class="container">

			<div class="row" style="padding: 91px 100px 19px 50px;">
				<form class="form-inline" role="form">
					<div class="form-group">
						<label class="sr-only" for="email">Email address</label> <input
							type="email" class="form-control" placeholder="Enter email"/>
					</div>
					<div class="form-group">
						<label class="sr-only" for="pass">Password</label> <input
							type="password" class="form-control" placeholder="Password"/>
					</div>
				</form>
			</div>


		</div>
				
	</ui:define>
</ui:composition>
