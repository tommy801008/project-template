<h:html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
	   <composite:attribute name="tt_item" />
	   <composite:attribute name="tt_content" />
	   <composite:attribute name="tt_direction" />
	</composite:interface>
	
	<composite:implementation>
		<h:outputStylesheet library="css/tooltip" name="tooltip-sharp.css" />
		<h:outputStylesheet library="css/tooltip" name="font-awesome.min.css" />
		
		<span class="tooltip tooltip-turn#{cc.attrs.tt_direction}">
			<span class="tooltip-item">
				<strong><i><h:outputText value="#{cc.attrs.tt_item}" /></i></strong>
			</span>
			<span class="tooltip-content">
				<h:outputText value="#{cc.attrs.tt_content}" />
			</span>
		</span>
	</composite:implementation>
</h:html>
