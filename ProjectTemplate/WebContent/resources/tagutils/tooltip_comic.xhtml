      xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<!-- number between 1 and 2 -->
	   	<composite:attribute name="tt_effect" />
		
		<!-- image src -->
		<composite:attribute name="tt_image_src" />
		
		<!-- image alt. -->
		<composite:attribute name="tt_image_alt" />
		
		<!-- image header -->
		<composite:attribute name="tt_h4" />
		
		<!-- tooltip content -->
		<composite:attribute name="tt_content" />
		
		<!-- tooltip comic style true/false -->
		<composite:attribute name="tt_comic" />
	</composite:interface>

		<h:outputStylesheet library="css/tooltip" name="tooltip-comic.css" />
		<h:outputStylesheet library="css/tooltip" name="font-awesome.min.css" />
