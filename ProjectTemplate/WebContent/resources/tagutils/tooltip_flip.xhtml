<h:html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<!-- href link -->
		<composite:attribute name="tt_href" />
		
	   	<!-- visible link text -->
		<composite:attribute name="tt_link_text" />
		
		<!-- tooltip class img -->
		<composite:attribute name="tt_class" />
		
		<!-- image src -->
		<composite:attribute name="tt_image_src" />
		
		<!-- image alt. -->
		<composite:attribute name="tt_image_alt" />
	   	<composite:attribute name="tt_content" />
	</composite:interface>
	
	<composite:implementation>
		<h:outputStylesheet library="css/tooltip" name="tooltip-flip.css" />
		<h:outputStylesheet library="css/tooltip" name="font-awesome.min.css" />
		
		<a class="tooltip tooltip-effect-1" href="#{cc.attrs.tt_href}">
			<h:panelGroup layout="block" rendered="#{!empty cc.attrs.tt_class}">
				<i class="fa fa-fw #{cc.attrs.tt_class}"></i>
			</h:panelGroup>
			<h:outputText value="#{cc.attrs.tt_link_text}" />
			<span class="tooltip-content">
				<h:panelGroup layout="block" rendered="#{!empty cc.attrs.tt_image_src}">
					<span class="tooltip-front">
						<img src="#{cc.attrs.tt_image_src}" alt="#{cc.attrs.tt_image_alt}"/>
					</span>
				</h:panelGroup>
				<span class="tooltip-back">#{cc.attrs.tt_content}</span>
			</span>
		</a>
		
		
		
		
		
		
		
		
		<span class="tooltip tooltip-turn#{cc.attrs.tt_direction}">
			<span class="tooltip-item">
				<strong><i><h:outputText value="#{cc.attrs.tt_item}" /></i></strong>
			</span>
			<span class="tooltip-content">
				<h:outputText value="#{cc.attrs.tt_content}" />
			</span>
		</span>
	</composite:implementation>
</h:html>
